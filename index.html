<!DOCTYPE html>
<html lang='FR-fr'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Pyssla</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='Pyssla Project | Tech'>
  <link rel='stylesheet' type='text/css' media='screen' href='./asset/css/normalize.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='./asset/css/style.css'>
</head>

<body>


  <!-- #Section -->

  <section>
    <h1>Dessin : <span>Pyssla</span></h1>
    <div class="colors__wrap">
      <button value="#FFFF00" class="button-style">Jaune</button>
      <button value="#003399" class="button-style">Bleu</button>
      <button value="#FF0000" class="button-style">Rouge</button>
      <button value="#00FF00" class="button-style">Vert</button>
      <button value="#FF00FF" class="button-style">Rose</button>
      <input type="color" class="input-style change-color" value="#ffffff">
    </div>
    <div class="canva__container">
      <div class="canva-action__wrap">
        <div>
          <button class="add button-style">+</button>
          <button class="remove button-style">-</button>
        </div>
        <div>
          <button value="#fff" class="button-style actual-color"></button>
        </div>
        <button class="reset button-style"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
      <div class="canva-draw__container">
        <!-- <div class="row__wrap"></div> -->
      </div>
    </div>
  </section>

  <!-- #Section -->

  <!-- #Script -->
  <script src="https://kit.fontawesome.com/61d24657b9.js" crossorigin="anonymous"></script>
  <script src='./asset/js/api.js' type="module"></script>
  <script src='./asset/js/app.js' type="module"></script>

</body>

</html>
